<!DOCTYPE html>
<html>
<head>
    <title>ArtGallery 2.0</title>
    <meta http-equiv="content-language" content="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felix Laakso">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="main_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="services/databaseTransactions.js"></script>
    <script src="services/formHandler.js"></script>
    <script src="services/inputChecks.js"></script>
    <script>
      var session;
      if (sessionStorage.getItem('userInfo') === null) {
        session = false;
      } else {
        session = sessionStorage.getItem('userInfo');
      }
      var currentPage;
      function changePage(newPage) {
          currentPage = newPage;
          $("#container").load("pages/" + currentPage + ".html");
      }
    </script>
</head>
<body onload="changePage('home');">
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-nav-scroll">
  <div class="container-fluid">
    <a class="navbar-brand" onclick="changePage('home');">ArtGallery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active page-button" aria-current="page" onclick="changePage('home');">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active page-button" aria-current="page" onclick="changePage('upload');">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active page-button" aria-current="page" onclick="changePage('signup');">Sign Up</a>
        </li>
      </ul>
      <div class="d-flex" id="loginContainer">
        <input class="form-control me-2" type="search" placeholder="E-mail" id="email" aria-label="email">
        <input class="form-control me-2" type="password" placeholder="Password" id="pass" aria-label="password">
        <button class="btn btn-primary" onclick="checkInput('signin')">Login</button>
      </div>
    </div>
  </div>
</nav>
<div id="container" class="container-md">

</div>
</body>
</html>
