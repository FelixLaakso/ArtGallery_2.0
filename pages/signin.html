<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <p>You have to be logged in and verified to upload!</p>
    <form class="px-4 py-3">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="E-mail">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="pass" placeholder="Password">
      </div>
      <button class="btn btn-primary w-100" onclick="inputChecks('submit', 'signin');">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" onclick="changePage('signup');">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
</div>
