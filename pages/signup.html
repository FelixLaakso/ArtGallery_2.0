<div class="shadow-lg p-3 mb-5 bg-body rounded">

    <input type="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" id="email" placeholder="E-mail">
  </div>
